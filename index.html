<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotesMaster</title>
  <link rel="stylesheet" type="text/css" href="Styles/index.css">
</head>

<body>
  <nav id="appMenu">
    <button class="menu">File</button>
    <button class="menu">Edit</button>
    <button class="menu">View</button>
    <button class="menu">Help</button>
  </nav>

  <table style="width: 100%; height: 100%">
    <tr>
      <td class="appSection">
        <button class="appSection">
          <table>
            <tr>
              <td>
                <img class="appSection" src="Assets/Images/picture_as_pdf_D16D6A.svg">
              </td>
              <td>
                <span class="buttonHeading">PDF</span><br>
                <span class="helperText">Portable Document Format. .pdf</span>
              </td>
            </tr>
          </table>
        </button>
        <button class="appSection">
          <table>
            <tr>
              <td>
                <img class="appSection" src="Assets/Images/image_80A4AE.svg">
              </td>
              <td>
                <span class="buttonHeading">Image</span><br>
                <span class="helperText">.png, .jpg, .gif, .svg, .webp</div></span>      
              </td>
            </tr>
          </table>
        </button>
        <button class="appSection">
          <span class="buttonHeading">Word Document</span><br>
          <span class="helperText">.doc, .docx</span>
        </button>
        <button class="appSection">
          <span class="buttonHeading">Rich Text File</span><br>
          <span class="helperText">.rtf</span>
        </button>
        <button class="appSection">
          <span class="buttonHeading">Text File</span><br>
          <span class="helperText">.txt</span>
        </button>
      </td>
      <td class="appSection">
        <button class="appSection">
          <table>
            <tr>
              <td>
                <img class="appSection" src="Assets/Images/note_add_000000.svg">
              </td>
              <td>
                <span class="buttonHeading">Create a New Note</span><br>
                <span class="helperText">Get started with a blank slate</span>
              </td>
            </tr>
          </table>
        </button>
        <br>
        <button class="appSection">
          <table>
            <tr>
              <td>
                <img class="appSection" src="Assets/Images/file_open_000000.svg">
              </td>
              <td>
                <span class="buttonHeading">Open an Existing Note</span><br>
                <span class="helperText">Browse your computer for a note you were working on last time</span>
              </td>
            </tr>
          </table>
        </button>
      </td>
    </tr>
  </table>

  <script src="Scripts/index.js"></script>
</body>

</html>
