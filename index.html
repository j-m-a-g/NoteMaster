<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotesMaster</title>
  <link rel="stylesheet" type="text/css" href="Styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>

<body>
  <nav id="appMenu">
    <button class="menu" onmouseover="document.getElementById('fileMenu').hidden = false"
      onmouseleave="document.getElementById('fileMenu').hidden = true">
      File
    </button>
    <div hidden id="fileMenu" class="menu" onclick="hideAllMenuDropdowns()"
      onmouseover="document.getElementById('fileMenu').hidden = false"
      onmouseleave="document.getElementById('fileMenu').hidden = true">
      <button class="menuDropdown" onclick="hideAndShow('createOrOpenContainer', 'noteEditor')">
        New
      </button>
      <button class="menuDropdown">Open...</button>
      <button class="menuDropdown" onclick="hideAndShow('noteEditor', 'createOrOpenContainer')">
        Close Note
      </button>
      <button class="menuDropdown">Exit</button>
    </div>

    <button class="menu" onmouseover="document.getElementById('editMenu').hidden = false"
      onmouseleave="document.getElementById('editMenu').hidden = true">
      Edit
    </button>
    <div hidden style="margin-left: 45px" id="editMenu" class="menu" onclick="hideAllMenuDropdowns()"
      onmouseover="document.getElementById('editMenu').hidden = false"
      onmouseleave="document.getElementById('editMenu').hidden = true">
      <button class="menuDropdown">Copy</button>
      <button class="menuDropdown">Cut</button>
      <button class="menuDropdown">Paste</button>
    </div>

    <button class="menu">View</button>
    <button class="menu" onmouseover="document.getElementById('helpMenu').hidden = false"
      onmouseleave="document.getElementById('helpMenu').hidden = true">
      Help
    </button>
    <div hidden style="margin-left: 146px" id="helpMenu" class="menu" onclick="hideAllMenuDropdowns()"
      onmouseover="document.getElementById('helpMenu').hidden = false"
      onmouseleave="document.getElementById('helpMenu').hidden = true">
      <button class="menuDropdown" onclick="toggleDialog(true, 'aboutDialog')">About</button>
    </div>
  </nav>

  <br>
  <table style="width: 100%; height: 100%">
    <tr>
      <!-- Viewing section -->
      <td class="appSection">
        <h1 style="line-height: 20px">Welcome</h1>
        <h3>What type of document will you view today?</h3>
        <table>
          <tr>
            <td>
              <button class="appSection">
                <table>
                  <tr>
                    <td>
                      <img class="appSection" src="Assets/Images/picture_as_pdf_D16D6A.svg">
                    </td>
                    <td>
                      <span class="buttonHeading">PDF</span><br>
                      <span class="helperText">Portable Document Format. .pdf</span>
                    </td>
                  </tr>
                </table>
              </button>
            </td>
            <td>
              <button class="appSection">
                <table>
                  <tr>
                    <td>
                      <img class="appSection" src="Assets/Images/image_80A4AE.svg">
                    </td>
                    <td>
                      <span class="buttonHeading">Image</span><br>
                      <span class="helperText">.png, .jpg, .gif, .svg, .webp</div></span>
                    </td>
                  </tr>
                </table>
              </button>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <button class="appSection">
                <table>
                  <tr>
                    <td>
                      <img class="appSection" src="Assets/Images/cloud_7CA7D8.svg">
                    </td>
                    <td>
                      <span class="buttonHeading">File in the Cloud</span><br>
                      <span class="helperText">Google Drive, OneDrive, Dropbox</span>
                    </td>
                  </tr>
                </table>
              </button>
            </td>
            <td>
              <button class="appSection">
                <table>
                  <tr>
                    <td>
                      <img class="appSection" src="Assets/Images/draft_80A4AE.svg">
                    </td>
                    <td>
                      <span class="buttonHeading">Text File</span><br>
                      <span class="helperText">.rtf, .txt</span>
                    </td>
                  </tr>
                </table>
              </button>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <button class="appSection">
                <table>
                  <tr>
                    <td>
                      <img class="appSection" src="Assets/Images/description_789DE5.svg">
                    </td>
                    <td>
                      <span class="buttonHeading">Document</span><br>
                      <span class="helperText">.doc, .docx</span>
                    </td>
                  </tr>
                </table>
              </button>
            </td>
            <td>
              <button class="appSection">
                <table>
                  <tr>
                    <td>
                      <img class="appSection" src="Assets/Images/table_rows_9DC384.svg">
                    </td>
                    <td>
                      <span class="buttonHeading">Spreadsheet</span><br>
                      <span class="helperText">.xls, .xlsx</span>
                    </td>
                  </tr>
                </table>
              </button>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <button class="appSection">
                <table>
                  <tr>
                    <td>
                      <img class="appSection" src="Assets/Images/pie_chart_BD4C31.svg">
                    </td>
                    <td>
                      <span class="buttonHeading">Presentation</span><br>
                      <span class="helperText">.ppt, .pptx</span>
                    </td>
                  </tr>
                </table>
              </button>
            </td>
          </tr>
        </table>
      </td>

      <!-- Editor section -->
      <td id="createOrOpenContainer" class="appSection">
        <button class="appSection" onclick="hideAndShow('createOrOpenContainer', 'noteEditor')">
          <table>
            <tr>
              <td>
                <img class="appSection reducedIntensity" src="Assets/Images/note_add_000000.svg">
              </td>
              <td>
                <span class="buttonHeading">Create a New Note</span><br>
                <span class="helperText">Get started with a blank slate</span>
              </td>
            </tr>
          </table>
        </button>
        <br>
        <button class="appSection">
          <table>
            <tr>
              <td>
                <img class="appSection reducedIntensity" src="Assets/Images/file_open_000000.svg">
              </td>
              <td>
                <span class="buttonHeading">Open an Existing Note</span><br>
                <span class="helperText">Browse your computer for a note you were working on last time</span>
              </td>
            </tr>
          </table>
        </button>
      </td>
      <td hidden id="noteEditor" class="appSection">
        <nav>
          <button class="menu" title="New">
            <img style="filter: grayscale(100%)" class="menu" src="Assets/Images/draft_80A4AE.svg">
          </button>
          <button class="menu" title="Save">
            <img class="reducedIntensity menu" src="Assets/Images/save_000000.svg">
          </button>
          <input id="noteName" type="text" placeholder="Untitled">
        </nav>
        <div id="editor"></div>
      </td>
    </tr>
  </table>

  <div hidden class="saveBeforeClosing">
    <div class="dialogOverlay">
      <h1 class="saveBeforeClosing">Save Your Work?</h1>
      <h3 class="saveBeforeClosing helperText">You are continuing onto another task and your current work has not been
        saved.</h3>
      <br>
      <table style="width: 100%">
        <tr>
          <td style="width: 33%">
            <button style="background-color: #e54304; color: white" class="saveBeforeClosing">Don't Save</button>
          </td>
          <td style="width: 33%">
            <button class="saveBeforeClosing">Save</button>
          </td>
          <td style="width: 33%">
            <button class="saveBeforeClosing">Resume Working</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div hidden id="dialogFocusBackground">
    <div hidden id="aboutDialog" class="dialogOverlay">
      <h1>About</h1>
      <p style="line-height: 25px">
        NotesMaster v25.05.x
        <br>
        Designed and developed by <a href="https://github.com/j-m-a-g" target="_blank">J. Maghamez</a>
      </p>
      <a class="hyperlinkButton" onclick="toggleDialog(false, 'aboutDialog')">
        Close
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="Scripts/index.js"></script>
  <script src="Scripts/editor.js"></script>
</body>

</html>
