<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>NoteMaster</title>
  <link href="../Styles/index.css" rel="stylesheet" type="text/css">
  <style>
    body {
      padding-top: 10%;
      padding-left: 25%;
      padding-right: 25%;
    }

    h1, h3 {
      text-align: center;
    }
  </style>
</head>

<body onload="if (window.innerWidth > 600) { window.location.replace('../index.html') }">
<h1>Looks Like You're Out of Screen Real-Estate!</h1>
<h3 class="helperText">For NoteMaster to be effectively usable, your viewing area must be wider than 600 pixels. Please
  widen your window and try again</h3>
<button class="dialogOverlay" onclick="window.location.reload(true)" style="width: 100%">Try Again</button>
</body>

</html>
